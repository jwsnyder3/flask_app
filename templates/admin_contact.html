<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Contact Messages</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <script src="/static/script.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="/static/book.png" alt="Logo" />
            <h1>Bookstore</h1>
        </div>
        <div class="logout">
            <a href=" {{ url_for('logout') }} ">
                <img src="/static/logout.png" alt="Logout" />
            </a>
        </div>
    </div>

    <div class="admin navbar">
        <a href="{{ url_for('admin') }}"><button>Dashboard</button></a>
        <div class="dropdown">
            <button class="dropbtn">Users</button>
            <div class="dropdown-content">
                <a href="#"><button>User Info</button></a>
                <a href="#"><button>User Carts</button></a>
                <a href="#"><button>User Reviews</button></a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Books</button>
            <div class="dropdown-content">
                <a href="#"><button>Book List</button></a>
                <a href="#"><button>Book Specials</button></a>
                <a href="{{ url_for('covers') }}"><button>Book Covers</button></a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Inventory</button>
            <div class="dropdown-content">
                <a href="#"><button>Current Orders</button></a>
                <a href="#"><button>Current Inventory</button></a>
                <a href="#"><button>Transactions</button></a>
                <a href="#"><button>Payments</button></a>
            </div>
        </div>
        <a href="{{ url_for('admin_contact') }}"><button>Messages</button></a>
    </div>

    <div class="container contact">
        <h1>Manage Contact Messages</h1>
        <table>
            <tr>
                <th>Contact ID</th>
                <th>User ID</th>
                <th>Message</th>
                <th>Submitted At</th>
                <th>Action</th>
            </tr>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact['contact_id'] }}</td>
                <td>{{ contact['user_id'] }}</td>
                <td>{{ contact['message'] }}</td>
                <td>{{ contact['submitted_at'] }}</td>
                <td>
                    <a href="{{ url_for('respond_to_contact', contact_id=contact['contact_id']) }}">Respond</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2024 Bookstore Admin Dashboard. All rights reserved.</p>
    </div>

</body>

</html>
