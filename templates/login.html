<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="/static/book.png" alt="Logo" />
            <h1>Bookstore</h1>
        </div>
    </div>

    <div class="content login">
        <h2>Login</h2>

        <form method="POST" action="/login" id="login-form" class="form-container">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
        </form>

        <h2>Create Account</h2>
        <form method="POST" action="/create_account" id="account-creation-form" class="form-container">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="tel" name="phone_number" placeholder="Phone Number" required>
            <button type="submit" id="create-btn">Create</button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p>Email: support@bookstore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section social-icons">
                <h4>Follow Us</h4>
                <a href="#"><img src="/static/facebook.png" alt="Facebook" /></a>
                <a href="#"><img src="/static/twitter.png" alt="Twitter" /></a>
                <a href="#"><img src="/static/instagram.png" alt="Instagram" /></a>
            </div>
        </div>
        <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </div>

</body>

</html>
